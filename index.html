<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Giphy API</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <h2>Football Teams Gifs</h2>
        <div class="button-area"></div>
        <br><br>   
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <div class="gif-view"></div>
                </div>

                <div class="col-3">
                    <div class="card card-default">
                        <div class="card-header text-center">
                            Search for Your Team
                        </div> 
                        <div class="card-body">
                            <form id="football-form">
                                <div class="form-group row">
                                    <input class="form-control" id="team-input" type="text">
                                </div>
                                <button class="" id="add-team" type="submit">Submit</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>

        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/gif/gif.js" charset="utf-8"></script>
    </body>
</html>
